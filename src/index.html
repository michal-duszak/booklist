<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Booklist</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
  <navbar class="header navbar navbar-expand navbar-light bg-light">
  <h1 class="header__title navbar-brand mx-2 my-0">Booklist</h1>
  <p class="header__paragraph mx-2 my-0">Pozycje w bibliotece: <span class="counter">0</span></p>
</navbar>
<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action">Wszyscy autorzy (<span class="counter">0</span> pozycji)</a>
  <a href="#" class="list-group-item list-group-item-action sidebar-categories">Wszystkie kategorie (<span class="counter">0</span> pozycji)</a>
<ul class="categories-list list-group mx-3 hidden">
</ul>
</div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" data-sort="author">Autor</th>
          <th scope="col" data-sort="title">Tytuł</th>
          <th scope="col" data-sort="category">Kategoria</th>
          <th scope="col" data-sort="priority">Priorytet</th>
          <th scope="col">Akcje</th>
        </tr>
      </thead>
      <tbody class="table-body">
  <!-- Books here -->
      </tbody>
    </table>

    <hr />
    <form class="form">
     
      <div class="form-outline form__outline">
        <input type="text" id="author" name="author" class="form-control form__author" />
        <label class="form-label form__label" for="author">Autor</label>
      </div>
 <div class="form-outline form__outline">
        <input type="text" id="title" name="title" class="form-control form__title" />
        <label class="form-label form__label" for="title">Tytuł</label>
      </div>

      <div class="form__outline">
        <label class="form-label form__label" for="category">Kategoria</label>
        <select class="form-select form__category" name="category" id="category">
          <option value="Bez kategorii" disabled selected>Kategoria  </option>
          <option value="Kryminał">Kryminał</option>
          <option value="Nauki ścisłe">Nauki ścisłe</option>
          <option value="Dramat">Dramat</option>
          <option value="Poezja">Poezja</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Sci-fi">Sci-fi</option>
        </select>
      </div>
     
      <div class="form__outline">
        <label class="form-label form__label" for="priority">Priorytet</label>
        <select class="form-select form__priority" name="priority" id="priority">
          <option value="0" disabled selected>Priorytet</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>

        </select>
      </div>
     
      
    </div>
    <input type="submit" value="Dodaj" class="form__submit"> 
    </form>
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
